<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registeerformstyle.css">
</head>
<body >
    
    <div class="fullform">
    <div class="heading">
        <h2 class="register">REGISTER FORM</h2>
    </div>
   
    <form class="form" id="form">
        <div class="seprate">
        <div class="twopart">
        <div class="formcontent" >
            <label>username</label>
            <input id="username" type="text" name="name" placeholder="enter your name">
            <small>enter valid input</small>
        </div>
        <div class="formcontent" id="dob">
            <label>dob</label>
            <input type="date" name="name" >
            <small>enter valid input</small>
        </div>
        <div class="formcontent">
            <label>age</label>
            <input id="age" type="number" name="number" placeholder="enter your name">
            <small>enter valid input</small>
        </div>
        <div class="formcontent">
            <label>qualification</label>
            <input id="qualification" type="text" name="name" placeholder="enter your name">
            <small>enter valid input</small>
        </div>
        <div class="gender" >
            <label>gender</label>
            <input type="radio" name="gender" >male
            <input type="radio" name="gender" >female
            <input type="radio" name="gender" >others
            <!--<small>enter valid input</small>-->
        </div>
        </div>
        <div class="twopart">
        <div class="formcontent">
            <label>mobile number</label>
            <input id="mobil" type="text" name="name" placeholder="enter your name">
            <small>enter valid input</small>
        </div>
        <div class="formcontent">
            <label>password</label>
            <input id="password" type="text" name="name" placeholder="enter your name">
            <small>enter valid input</small>
        </div>
        <div class="formcontent">
            <label>confirm passwrod</label>
            <input id="confirm_pass" type="text" name="name" placeholder="enter your name">
            <small>enter valid input</small>
        </div></div>
    </div>
    <button>submit</button>
    <!--
    <div class="btn">  <button>submit</button></div>-->

      
    </form>
</div>
</body>
<script src="respond_file.js"></script>

</html>
